<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>MasakCuyy - Explore Recipes</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="navbar">
        <h1>MasakCuyy</h1>
        <div>
            <span sec:authorize="isAuthenticated()">
                <span class="user-info" th:text="'Hello, ' + ${user?.username} + '!'" th:if="${user}"></span>
                <form th:action="@{/logout}" method="post" class="logout-form">
                    <button type="submit" class="logout-button">Logout</button>
                </form>
            </span>
            <span sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}">Login</a>
                <a th:href="@{/register}">Register</a>
            </span>
        </div>
    </div>

    <div class="main-wrapper">
        <div class="sidebar">
            <a th:href="@{/}" class="sidebar-link active">Explore</a>
            <span sec:authorize="isAuthenticated()">
                <a th:href="@{/my-recipes}" class="sidebar-link">My Recipes</a>
                <a th:href="@{/my-favorites}" class="sidebar-link">My Favorites</a>
            </span>
        </div>

        <div class="main-content-wrapper">
            <div class="content-area">
                <div class="search-container">
                    <form th:action="@{/}" method="get">
                        <input type="text" name="keyword" placeholder="Search recipes..." th:value="${keyword}">
                        <button type="submit">Search</button>
                    </form>
                </div>

                <h2 style="margin-bottom: 20px;">All Recipes</h2>

                <div th:if="${recipes.isEmpty()}" class="no-results">
                    <p>No recipes found matching your search. Try a different keyword!</p>
                    <p th:if="${keyword == null or keyword.trim().isEmpty()}">There are no recipes available yet.</p>
                </div>

                <div class="recipe-grid">
                    <div th:each="recipe : ${recipes}" class="recipe-card">
                        <div th:if="${recipe.imageUrl}">
                            <img th:src="${recipe.imageUrl}" alt="Recipe Image">
                        </div>
                        <div class="card-content">
                            <h3><a th:href="@{/recipes/{id}(id=${recipe.id})}" th:text="${recipe.title}">Recipe Title</a></h3>
                            <p th:text="${recipe.description} ?: (${#strings.isEmpty(recipe.instructions) ? '' : #strings.substring(recipe.instructions, 0, #numbers.min(#strings.length(recipe.instructions), 100))} + '...')"></p>
                            <p class="author">Published by: <span th:text="${recipe.user.username}"></span></p>
                        </div>
                        <div class="card-actions">
                            <a th:href="@{/recipes/{id}(id=${recipe.id})}" class="detail-button">View Detail</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
