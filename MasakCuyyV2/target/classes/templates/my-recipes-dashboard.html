<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="'My Recipes - ' + ${user.username}">My Recipes - MasakCuyy</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* General styles, ideally should be in style.css */
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding-top: 60px; /* Space for fixed header */ }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .navbar h1 { margin: 0; font-size: 24px; }
        .navbar a { color: white; text-decoration: none; padding: 8px 15px; border-radius: 5px; transition: background-color 0.3s; }
        .navbar a:hover { background-color: #555; }
        .navbar .user-info { margin-right: 20px; font-weight: bold; }
        .navbar .logout-form { display: inline; }
        .navbar .logout-button {
            background-color: #dc3545; /* Red */
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .content-area {
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .section-header h2 { margin: 0; }
        .add-recipe-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .add-recipe-button:hover { background-color: #218838; }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .recipe-card {
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            background-color: white;
            text-align: left;
        }
        .recipe-card:hover {
            transform: translateY(-5px);
        }
        .recipe-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        .card-content {
            padding: 15px;
        }
        .card-content h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        .card-content h3 a {
            color: #007bff;
            text-decoration: none;
        }
        .card-content h3 a:hover {
            text-decoration: underline;
        }
        .card-content p {
            font-size: 0.9em;
            color: #666;
            line-height: 1.4;
        }
        .card-content .author {
            font-size: 0.8em;
            color: #888;
            margin-top: 10px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        .card-actions {
            display: flex;
            justify-content: flex-end; /* Pindahkan tombol ke kanan */
            gap: 10px;
            padding: 10px 15px 15px;
            border-top: 1px solid #eee;
        }
        .card-actions a, .card-actions button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            text-decoration: none;
            color: white;
        }
        .edit-button { background-color: #007bff; }
        .edit-button:hover { background-color: #0056b3; }
        .delete-button { background-color: #dc3545; }
        .delete-button:hover { background-color: #c82333; }

        /* Add recipe form specific */
        .add-recipe-form-area {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.05);
            margin-top: 40px;
        }
        .add-recipe-form-area h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        .add-recipe-form-area input[type="text"],
        .add-recipe-form-area textarea,
        .add-recipe-form-area input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .add-recipe-form-area textarea {
            min-height: 120px;
            resize: vertical;
        }
        .add-recipe-form-area button[type="submit"] {
            width: auto;
            padding: 10px 25px;
            font-size: 1em;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>MasakCuyy</h1>
        <div>
            <span class="user-info" th:text="'Hello, ' + ${user.username} + '!'">Hello, User!</span>
            <a th:href="@{/}">Explore Recipes</a>
            <a th:href="@{/my-favorites}">My Favorites</a>
            <form th:action="@{/logout}" method="post" class="logout-form">
                <button type="submit" class="logout-button">Logout</button>
            </form>
        </div>
    </div>

    <div class="content-area">
        <div class="section-header">
            <h2>My Recipes</h2>
            <a th:href="@{/my-recipes#addRecipeForm}" class="add-recipe-button">Add New Recipe</a>
        </div>

        <div th:if="${recipes.isEmpty()}">
            <p>You haven't added any recipes yet. Click "Add New Recipe" above to get started!</p>
        </div>

        <div class="recipe-grid">
            <div th:each="recipe : ${recipes}" class="recipe-card">
                <div th:if="${recipe.imageUrl}">
                    <img th:src="${recipe.imageUrl}" alt="Recipe Image">
                </div>
                <div class="card-content">
                    <h3><a th:href="@{/recipes/{id}(id=${recipe.id})}" th:text="${recipe.title}">Recipe Title</a></h3>
                    <p th:text="${recipe.description} ?: (${#strings.isEmpty(recipe.instructions) ? '' : #strings.substring(recipe.instructions, 0, #numbers.min(#strings.length(recipe.instructions), 100))} + '...')"></p>
                    <p class="author">Published by: <span th:text="${recipe.user.username}"></span></p>
                </div>
                <div class="card-actions">
                    <a th:href="@{/my-recipes/edit/{id}(id=${recipe.id})}" class="edit-button">Edit</a>
                    <form th:action="@{/my-recipes/delete/{id}(id=${recipe.id})}" method="post" style="display: inline;">
                        <button type="submit" class="delete-button" onclick="return confirm('Are you sure you want to delete this recipe?');">Delete</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="addRecipeForm" class="add-recipe-form-area">
            <h2>Add New Recipe</h2>
            <form th:action="@{/my-recipes/add}" th:object="${newRecipe}" method="post" enctype="multipart/form-data">
                <div>
                    <label for="recipeTitle">Title:</label>
                    <input type="text" id="recipeTitle" th:field="*{title}" required>
                </div>
                <div>
                    <label for="recipeDescription">Description:</label>
                    <textarea id="recipeDescription" th:field="*{description}" rows="3"></textarea>
                </div>
                <div>
                    <label for="recipeIngredients">Ingredients:</label>
                    <textarea id="recipeIngredients" th:field="*{ingredients}" required></textarea>
                </div>
                <div>
                    <label for="recipeInstructions">Instructions:</label>
                    <textarea id="recipeInstructions" th:field="*{instructions}" required></textarea>
                </div>
                <div>
                    <label for="imageFile">Recipe Image:</label>
                    <input type="file" id="imageFile" name="imageFile" accept="image/*">
                </div>
                <div>
                    <button type="submit">Add Recipe</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
